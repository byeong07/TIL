<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Suggestion Box | Hong HS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/angular.min.js"></script>
</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">
  <div ng-repeat="post in posts | orderBy:'-upvotes'">
    <h2>{{ post.title }}</h2>
    <p>
      <button type="button" ng-click="upVote(post)">Upvotes</button>
      {{ post.upvotes }}
    </p>
    <p>{{ post.comment }}</p>
  </div>

  <form ng-submit="addSuggestion()">
    <h3>Submit your suggestion</h3>
    <div>
      <label for="suggest">Suggest</label>
      <input type="text" id="suggest" placeholder="Great Idea here" ng-model="title">
    </div>
    <button type="submit">Submit</button>
  </form>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/HomeController.js"></script>

  <!-- Services -->
  <script src="js/services/suggestion.js"></script>
</body>
</html>
