<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>sli.do | Hong HS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="fa/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/vendor/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
</head>
<body data-ng-app="SuggestionBox">
  <div class="wrap">
    <header class="page-header" data-ng-controller="IndexController">
      <h1>{{ groupName }}</h1>
      <h2>Questions</h2>
    </header>

    <nav class="side-wrap">
      <h2 class="blind">menu</h2>
        <div class="toggle-menu">
          <button type="button" aria-label="메뉴 펼침"><span class="fa fa-bars" aria-hidden="true"></span></button>
        </div>
      <div class="page-nav">
        <div class="side-container">
          <div class="group-info" data-ng-controller="IndexController">
            <h2>{{ groupName }}</h2>
            <p class="date">{{ groupDate | date:'yyyy-MM-dd' }}</p>
          </div>
          <div class="gnb-scroll">
            <ul class="gnb-menu">
              <li class="on"><a href="#"><span class="fa fa-home" aria-hidden="true"></span>Live</a></li>
              <li><a href="#"><span class="fa fa-user" aria-hidden="true"></span>My profile</a></li>
            </ul>
          </div>
        </div>
      
        <div class="gnb-footer">
          <button type="button">Switch event</button>
          <ul class="mode">
            <li><a href="#">Present mode</a></li>
            <li><a href="#">Admin mode</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <article class="main-article">
      <h2 class="blind">question list</h2>
      <div class="container">
        <div data-ng-view></div>
      </div>
    </article>
  </div>

  <script src="js/slideMenu.js"></script>
  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/HomeController.js"></script>
  <script src="js/controllers/IndexController.js"></script>
  <script src="js/controllers/SuggestionController.js"></script>

  <!-- Services -->
  <script src="js/services/suggestion.js"></script>

</body>
</html>
