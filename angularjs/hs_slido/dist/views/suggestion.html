<div class="boxes">
  <h3>{{ post.name }}</h3>
  <h4>{{ post.title }}</h4>
  <ul class="question-box comment-box" ng-repeat="ct in post.comments | orderBy: '-upvotes'">
    <li>
      {{ ct.body }}
      <span class="upright">
        {{ ct.upvotes }}
        <button type="button" ng-click="upVote(ct)"><span class="fa fa-thumbs-o-up" aria-hidden="true"></span><span class="blind">Upvotes</span></button>
      </span>
    </li>
  </ul>

<form ng-submit="addComment()">
  <div class="ask-box">
    <h3 class="form-title">Your comment</h3>
    <table>
      <tr>
        <td>
          <label for="commentadd">Comment</label>
        </td>
        <td>
          <input type="text" id="commentadd" placeholder="Your comment here" ng-model="commentinput">
        </td>
      </tr>
    </table>
    <div class="align-right">
      <button type="submit" class="btn btn-green">Comment</button>
    </div>
  </div>
</form>
